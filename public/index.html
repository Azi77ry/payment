<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .navbar-brand span {
                font-size: 1rem;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .card-header > div {
                width: 100%;
            }
            
            .input-group {
                width: 100% !important;
            }
            
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .table th, .table td {
                white-space: nowrap;
                padding: 8px;
            }
            
            .pagination-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .records-per-page {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation - Simplified for mobile -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="bi bi-cash-coin me-2"></i>
                <span>Azizi Payments</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex ms-auto my-2 my-lg-0 gap-2">
                    <a href="admin.html" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-lock me-1"></i> Admin
                    </a>
                    <button class="btn btn-outline-light btn-sm" onclick="printAllRecords()">
                        <i class="bi bi-printer"></i> Print
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-3">
        <div class="row">
            <div class="col-12">
                <!-- Summary Cards - Stack vertically on mobile -->
                <div class="row g-3 mb-3">
                    <div class="col-12 col-md-4">
                        <div class="card bg-primary text-white border-0 shadow-sm h-100">
                            <div class="card-body py-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-1 opacity-75" style="color: #212529;">Jumla Ya Malipo</h6>
                                        <h4 class="card-title mb-0 fw-bold" id="totalIncome">Tsh 0.00</h4>
                                    </div>
                                    <div class="bg-white-10 rounded-circle p-2">
                                        <i class="bi bi-currency-dollar fs-4"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card bg-success text-white border-0 shadow-sm h-100">
                            <div class="card-body py-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-1 opacity-75" style="color: #212529;" >Siku zilizo pita</h6>
                                        <h4 class="card-title mb-0 fw-bold" id="recordsCount">0</h4>
                                    </div>
                                    <div class="bg-white-10 rounded-circle p-2">
                                        <i class="bi bi-calendar3 fs-4"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card bg-info text-white border-0 shadow-sm h-100">
                            <div class="card-body py-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-2 opacity-75" style="color: #212529;">Deni lililobaki</h6>
                                        <h4 class="card-title mb-0 fw-bold" id="averageIncome">Tsh 0.00</h4>
                                    </div>
                                    <div class="bg-white-10 rounded-circle p-2">
                                        <i class="bi bi-graph-up fs-4"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Records Table -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0 py-2">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                            <h5 class="mb-2 mb-md-0 fw-bold"><i class="bi bi-list-ul me-2 text-primary"></i>Bodaboda Payments</h5>
                            <div class="d-flex flex-column flex-md-row align-items-center gap-2 w-100 w-md-auto">
                                <div class="input-group input-group-sm mb-2 mb-md-0 w-100">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                                    <button class="btn btn-outline-secondary" type="button" onclick="searchRecords()">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                                <select class="form-select form-select-sm w-100 w-md-auto" id="sortSelect" onchange="changeSort()">
                                    <option value="date-desc">Newest First</option>
                                    <option value="date-asc">Oldest First</option>
                                    <option value="amount-desc">Highest Amount</option>
                                    <option value="amount-asc">Lowest Amount</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-2">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Date</th>
                                        <th>Category</th>
                                    </tr>
                                </thead>
                                <tbody id="userRecordTable">
                                    <tr>
                                        <td colspan="4" class="text-center py-4 text-muted">No records found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-3 pt-3 border-top gap-2">
                            <div class="d-flex align-items-center gap-2 records-per-page w-100">
                                <span class="text-muted">Records per page:</span>
                                <select class="form-select form-select-sm w-auto flex-grow-1" id="recordsPerPage" onchange="changeRecordsPerPage()">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="d-flex align-items-center gap-2 pagination-controls w-100 justify-content-center">
                                <button class="btn btn-sm btn-outline-secondary" onclick="previousPage()" id="prevBtn" disabled>
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <span class="mx-2" id="pageInfo">Page 1 of 1</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="nextPage()" id="nextBtn" disabled>
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-3">
        <div class="container text-center">
            <p class="mb-0 small">&copy; 2023 Azizi Payment Records. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchRecords();
            fetchDashboardData();
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRecords();
                }
            });
        });
    </script>
</body>
</html>
